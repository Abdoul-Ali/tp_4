<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>

  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="row mt-3">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header">Authentification</div>
        <div class = "card-body">
          <form method="post" th:action="@{/login}">
            <div class="mb-3 mt-3">
              <label for="nom" class="form-label">Nom: </label>
              <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom">
              <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>
</body>
</html>
